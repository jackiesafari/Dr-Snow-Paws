<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Snow Paws - Your Friendly Pet Doctor</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        /* Kid-friendly colors and fonts */
        :root {
            --primary: #4D96FF;
            --secondary: #FF6B6B;
            --accent: #FFD166;
            --light: #F9F7F7;
            --dark: #577590;
            --happy: #06D6A0;
            --caring: #9381FF;
            --listening: #FFD166;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            font-family: 'Comic Neue', cursive;
            background-color: #F0F7FF;
            color: var(--dark);
        }
        
        /* Main container with inline-block for stable columns */
        #main-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            white-space: nowrap; /* Critical for inline-block layout */
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="20" cy="20" r="3" fill="%234D96FF" opacity="0.2"/><circle cx="60" cy="60" r="3" fill="%23FFD166" opacity="0.2"/><circle cx="80" cy="30" r="3" fill="%23FF6B6B" opacity="0.2"/></svg>');
        }
        
        /* Column styling with inline-block for stability */
        .column {
            display: inline-block;
            height: 100%;
            vertical-align: top;
            white-space: normal; /* Reset white-space inside columns */
            padding: 20px;
            background-color: white;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        
        /* Left column - Avatar */
        #left-column {
            width: 40%;
            margin-right: 1%;
            position: relative;
            overflow: hidden;
        }
        
        /* Right column - Chat */
        #right-column {
            width: 58%; /* Slightly less than 60% to account for inline-block spacing */
        }
        
        /* Fun header styling */
        .fun-header {
            font-family: 'Bubblegum Sans', cursive;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        
        /* Avatar container with emotion indicators */
        #avatar-container {
            width: 100%;
            max-width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            transition: all 0.3s ease;
        }
        
        #avatar-video {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Emotion indicators */
        #avatar-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 5px solid transparent;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        #avatar-container.happy::before {
            border-color: var(--happy);
            animation: pulse 2s infinite;
        }
        
        #avatar-container.caring::before {
            border-color: var(--caring);
            animation: pulse 2s infinite;
        }
        
        #avatar-container.listening::before {
            border-color: var(--listening);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(6, 214, 160, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(6, 214, 160, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 214, 160, 0); }
        }
        
        /* Fun avatar status */
        #avatar-status {
            text-align: center;
            margin-top: 15px;
            font-family: 'Bubblegum Sans', cursive;
            font-size: 18px;
            padding: 10px 20px;
            background-color: var(--light);
            border-radius: 30px;
            display: inline-block;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease;
        }
        
        #avatar-status.happy {
            background-color: var(--happy);
            color: white;
        }
        
        #avatar-status.caring {
            background-color: var(--caring);
            color: white;
        }
        
        #avatar-status.listening {
            background-color: var(--listening);
            color: var(--dark);
        }
        
        /* Chat container with fun styling */
        #chat-container {
            height: 70%;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background-color: var(--light);
            border-radius: 15px;
            border: 2px dashed var(--primary);
        }
        
        /* Fun message styling */
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            position: relative;
        }
        
        .user-message {
            margin-left: auto;
            background-color: var(--primary);
            color: white;
            padding: 12px 18px;
            border-radius: 18px 18px 0 18px;
            font-size: 16px;
        }
        
        .user-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: -10px;
            width: 20px;
            height: 20px;
            background-color: var(--primary);
            border-radius: 0 0 0 20px;
            clip-path: polygon(0 0, 0% 100%, 100% 100%);
        }
        
        .doctor-message {
            margin-right: auto;
            background-color: var(--accent);
            color: var(--dark);
            padding: 12px 18px;
            border-radius: 18px 18px 18px 0;
            font-size: 16px;
        }
        
        .doctor-message::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: -10px;
            width: 20px;
            height: 20px;
            background-color: var(--accent);
            border-radius: 0 0 20px 0;
            clip-path: polygon(100% 0, 0 100%, 100% 100%);
        }
        
        .system-message {
            margin: 10px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 30px;
            text-align: center;
            font-style: italic;
            max-width: 90%;
            font-size: 14px;
            border: 1px dotted var(--secondary);
        }
        
        /* Fun input area */
        #input-container {
            display: flex;
            margin-top: 20px;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--primary);
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            font-family: 'Comic Neue', cursive;
            transition: all 0.3s ease;
        }
        
        #user-input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.3);
        }
        
        #send-button, #mic-button {
            padding: 12px 20px;
            margin-left: 10px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Bubblegum Sans', cursive;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
        }
        
        #send-button:hover, #mic-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 rgba(0,0,0,0.1);
        }
        
        #send-button:active, #mic-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 rgba(0,0,0,0.1);
        }
        
        #mic-button {
            padding: 12px 15px;
            background-color: var(--secondary);
        }
        
        #mic-button.listening {
            background-color: #ff4b4b;
            animation: pulse-button 1s infinite;
        }
        
        @keyframes pulse-button {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Fun animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        /* Scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 10px;
        }
        
        #chat-container::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 10px;
        }
        
        #chat-container::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }
        
        /* Floating paw prints */
        .paw-print {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .paw-1 {
            top: 10%;
            left: 10%;
            transform: rotate(20deg);
            font-size: 30px;
        }
        
        .paw-2 {
            bottom: 15%;
            right: 15%;
            transform: rotate(-15deg);
            font-size: 40px;
        }
        
        .paw-3 {
            top: 40%;
            right: 10%;
            transform: rotate(45deg);
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <div id="left-column" class="column">
            <h1 class="fun-header">Dr. Snow Paws</h1>
            <div id="avatar-container">
                <video id="avatar-video" autoplay loop muted>
                    <source src="/static/assets/videos/default.mp4" type="video/mp4">
                </video>
            </div>
            <div id="avatar-status">Ready to help!</div>
            
            <!-- Decorative paw prints -->
            <div class="paw-print paw-1">üêæ</div>
            <div class="paw-print paw-2">üêæ</div>
            <div class="paw-print paw-3">üêæ</div>
        </div>
        
        <div id="right-column" class="column">
            <h2 class="fun-header">Chat with Dr. Snow Paws</h2>
            <div id="chat-container"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="mic-button">üé§</button>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // Get DOM elements
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');
        const avatarVideo = document.getElementById('avatar-video');
        const avatarStatus = document.getElementById('avatar-status');
        const avatarContainer = document.getElementById('avatar-container');
        
        // Helper function to format time
        function formatTime() {
            const now = new Date();
            return now.getHours().toString().padStart(2, '0') + ':' + 
                   now.getMinutes().toString().padStart(2, '0');
        }
        
        // Add system message
        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system-message';
            div.textContent = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add user message with bounce animation
        function addUserMessage(text) {
            const div = document.createElement('div');
            div.className = 'message user-message';
            div.textContent = text;
            chatContainer.appendChild(div);
            div.classList.add('bounce');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add doctor message with bounce animation
        function addDoctorMessage(text) {
            const div = document.createElement('div');
            div.className = 'message doctor-message';
            div.textContent = text;
            chatContainer.appendChild(div);
            div.classList.add('bounce');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Process received message
        function processMessage(data) {
            if (data.text) {
                addDoctorMessage(data.text);
                if (data.emotion) {
                    updateEmotion(data.emotion);
                }
                
                // Play audio if available
                if (data.audio) {
                    playAudio(data.audio);
                }
            } else if (data.message) {
                addSystemMessage(data.message);
            }
        }
        
        // Play audio
        function playAudio(base64Audio) {
            if (!base64Audio) return;
            
            try {
                console.log("Playing audio...");
                const audio = new Audio(`data:audio/mp3;base64,${base64Audio}`);
                
                audio.onplay = function() {
                    console.log("Audio started playing");
                    updateEmotion('speaking');
                };
                
                audio.onended = function() {
                    console.log("Audio finished playing");
                    updateEmotion('default');
                };
                
                audio.onerror = function(e) {
                    console.error("Error playing audio:", e);
                };
                
                audio.play().catch(e => {
                    console.error("Error playing audio:", e);
                });
            } catch (error) {
                console.error("Error creating audio element:", error);
            }
        }
        
        // Update video and UI based on emotion
        function updateEmotion(emotion) {
            console.log("Emotion updated:", emotion);
            
            // Always use default.mp4 to avoid 404 errors
            const videoPath = '/static/assets/videos/default.mp4';
            
            // Remove all emotion classes
            avatarContainer.classList.remove('happy', 'caring', 'listening');
            avatarStatus.classList.remove('happy', 'caring', 'listening');
            
            // Update status text and add emotion class
            switch(emotion) {
                case 'happy':
                    avatarStatus.textContent = 'Happy! üòä';
                    avatarContainer.classList.add('happy');
                    avatarStatus.classList.add('happy');
                    break;
                case 'listening':
                    avatarStatus.textContent = 'Listening... üëÇ';
                    avatarContainer.classList.add('listening');
                    avatarStatus.classList.add('listening');
                    break;
                case 'caring':
                    avatarStatus.textContent = 'Caring üíô';
                    avatarContainer.classList.add('caring');
                    avatarStatus.classList.add('caring');
                    break;
                default:
                    avatarStatus.textContent = 'Ready to help! üêæ';
            }
            
            // Update video source
            const videoSource = avatarVideo.querySelector('source');
            if (videoSource) {
                videoSource.src = videoPath;
                avatarVideo.load();
                avatarVideo.play().catch(e => console.error("Error playing video:", e));
            }
        }
        
        // Send message
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addUserMessage(message);
            updateEmotion('listening');
            
            // Send to server
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                userInput.value = '';
            } else {
                addSystemMessage("Not connected to server. Please refresh the page.");
            }
        }
        
        // Update WebSocket connection to use the current host
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/chat`;
        
        const socket = new WebSocket(wsUrl);
        
        socket.onopen = function(event) {
            console.log("Connected to WebSocket server");
            addSystemMessage("Connected to Dr. Snow Paws");
        };
        
        socket.onclose = function(event) {
            console.log("Disconnected from WebSocket server");
            addSystemMessage("Disconnected from server. Please refresh the page.");
        };
        
        socket.onerror = function(error) {
            console.error("WebSocket Error: ", error);
            addSystemMessage("Error connecting to server. Please refresh the page.");
        };
        
        socket.onmessage = function(event) {
            console.log("Message from server: ", event.data);
            try {
                const data = JSON.parse(event.data);
                processMessage(data);
            } catch (e) {
                console.error("Error parsing message:", e);
                addSystemMessage("Received invalid message from server.");
            }
        };
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Speech recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            
            recognition.onstart = function() {
                micButton.classList.add('listening');
                updateEmotion('listening');
                addSystemMessage("Listening... speak now! üé§");
            };
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                setTimeout(sendMessage, 500);
            };
            
            recognition.onend = function() {
                micButton.classList.remove('listening');
                updateEmotion('default');
            };
            
            recognition.onerror = function() {
                micButton.classList.remove('listening');
                updateEmotion('default');
                addSystemMessage("Oops! I couldn't hear you. Please try again. üôâ");
            };
            
            micButton.addEventListener('click', function() {
                if (micButton.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        } else {
            micButton.style.display = 'none';
        }
        
        // Make sure the video is loaded and playing
        avatarVideo.load();
        avatarVideo.play().catch(e => console.error("Error playing initial video:", e));
        
        // Initial message
        addSystemMessage("Welcome to Dr. Snow Paws! I'm here to help. Type a message or click the microphone to speak. üêæ");
    </script>
</body>
</html>
